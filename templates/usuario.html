<!DOCTYPE html>
<html>
<head>
    <title>Consulta por ID</title>
</head>
<body>
    <h1>Consulta por ID de Enfermedad</h1>
    <form method="POST">
        ID: <input type="number" name="id"><br>
        <input type="submit" value="Buscar">
    </form>
    
    {% if resultados %}
        <h2>Resultados</h2>
        <table border="1">
            <tr>
                {% for key in resultados[0].keys() %}
                    <th>{{ key }}</th>
                {% endfor %}
            </tr>
            {% for row in resultados %}
                <tr>
                    {% for value in row.values() %}
                        <td>{{ value }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    {% endif %}
</body>
</html>
